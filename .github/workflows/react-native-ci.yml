name: React Native Staging CI/CD

on:
  push:
    branches: [ development ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint ./src
        continue-on-error: true # Ignore lint errors for now, to allow the workflow to continue

      - name: Type check
        run: npm run typecheck

  build-android:
    name: Build Android
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

        # Validate Gradle wrapper to prevent build tool attack
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Install dependencies
        run: npm ci

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-android
          path: build/android/app-release.apk
          retention-days: 5

